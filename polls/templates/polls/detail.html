<h1
  style="
    font-size: 3.5rem;
    color: white;
    font-family: sans-serif;
    background: turquoise;
    padding: 1rem;
  "
>
  {{ question.title }}
</h1>
<h2 style="font-size: 2.5rem; font-family: sans-serif; padding: 1rem;">
  {{ question.question_text }}
</h2>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form style="padding: 1rem; font-family: sans-serif; font-size: 2rem" action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for choice in question.choice_set.all %}
    <input style="margin-bottom: 1rem" type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label><br>
{% endfor %}
<input style="font-size: 3rem; margin-top: 2rem; background: magenta; color: white; border-radius: 2px; border: none; padding: 0.75rem" type="submit" value="Vote">
</form>

 
<a style="text-decoration: none; font-family: sans-serif; padding: 1rem;" href="{% url 'polls:index' %}"
      >Back to Polls</a
